<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ingrid ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 400% 400%;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ff0;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px dashed #ff69b4;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            margin: 10px;
            position: relative;
        }
        h1 {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            color: #ff0;
            margin: 10px 0 20px 0;
            text-shadow: 3px 3px 0 #ff1493, -1px -1px 0 #ff1493, 1px -1px 0 #ff1493, -1px 1px 0 #ff1493, 1px 1px 0 #ff1493;
            font-size: 1.8em;
            line-height: 1.2;
            animation: piscar 1s infinite;
            padding: 0 10px;
        }
        @keyframes piscar {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .foto {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #ff0;
            box-shadow: 0 0 15px #ff1493, 0 0 30px #ff69b4;
            margin: 20px auto;
            display: block;
            transform: rotate(-90deg);
            transform-origin: center center;
        }
        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
        }
        .btn-sim {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #fff;
            box-shadow: 0 4px 0 #009900, 0 0 15px #00ff00;
            text-shadow: 1px 1px 2px #000;
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 30px;
            animation: brilho 2s infinite;
        }
        @keyframes brilho {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }
        .btn-sim:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }
        .btn-nao {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            box-shadow: 0 4px 0 #990000, 0 0 15px #ff0000;
            position: relative;
            text-shadow: 1px 1px 2px #000;
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 30px;
            transition: all 0.2s;
        }
        .btn-nao:hover {
            background-color: #d32f2f;
        }
        .coracoes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .coracao {
            position: absolute;
            color: rgba(255, 0, 0, 0.5);
            font-size: 20px;
            animation: flutuar 5s linear infinite;
        }
        @keyframes flutuar {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        .mensagem {
            margin: 15px 0;
            font-size: 18px;
            padding: 0 10px;
            color: #fff;
            font-style: italic;
            text-shadow: 2px 2px 4px #ff1493;
            animation: balancar 3s infinite;
        }
        @keyframes balancar {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            .mensagem {
                font-size: 16px;
            }
            
            .foto {
                width: 160px;
                height: 160px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3em;
            }
            
            .mensagem {
                font-size: 16px;
                margin: 10px 0;
            }
            
            .foto {
                width: 140px;
                height: 140px;
            }
            
            .botoes {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 80%;
                margin: 5px 0;
            }
            
            .btn-nao {
                order: 0;
            }
        }
        
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="coracoes" id="coracoes"></div>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <!-- Efeitos de confete -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- √Åudios -->
    <audio id="somNao" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-10a.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>
    <audio id="somFesta" preload="auto">
        <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>
    
    <!-- Script para garantir que o confetti est√° carregado -->
    <script>
        // Espera o confetti carregar
        window.confetti = window.confetti || function() {};
    </script>
    
    <div class="container">
        <h1>üíñ INGRID, VOC√ä √â A MAIS LINDA DO MUNDO! üíñ</h1>
        
        <div class="mensagem">
            üíã ME D√ä UM BEIJINHO? üíã
        </div>
        
        <img src="imagem.png" alt="Ingrid linda" class="foto" id="foto">
        
        <div class="botoes">
            <a href="#" class="btn btn-sim" id="btnSim">Sim!</a>
            <button class="btn btn-nao" id="btnNao">N√£o</button>
        </div>
    </div>

    <script>
        // Espera o DOM carregar completamente
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito do bot√£o N√£o
            const btnNao = document.getElementById('btnNao');
            const container = document.querySelector('.botoes');
            let jaClicouNao = false;
            
            // Carrega os √°udios
            const somNao = document.getElementById('somNao');
            const somFesta = document.getElementById('somFesta');
            
            function ativarFuga() {
                if (!jaClicouNao) {
                    btnNao.style.position = 'absolute';
                    jaClicouNao = true;
                }
                
                // Obt√©m as dimens√µes do container
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                // Calcula as posi√ß√µes m√°ximas dentro do container
                const maxX = containerRect.width - btnNao.offsetWidth - 20;
                const maxY = containerRect.height - btnNao.offsetHeight - 20;
                
                // Gera novas posi√ß√µes dentro do container
                const x = Math.max(10, Math.min(maxX, Math.random() * maxX));
                const y = Math.max(10, Math.min(maxY, Math.random() * maxY));
                
                // Ajusta a posi√ß√£o relativa ao container
                btnNao.style.left = x + 'px';
                btnNao.style.top = y + 'px';
                
                // Muda o texto do bot√£o
                const frases = [
                    "Imposs√≠vel clicar!", 
                    "T√° dif√≠cil, n√©?", 
                    "Nem tenta!", 
                    "Clique no SIM, u√©!", 
                    "N√£o adianta fugir do SIM!",
                    "T√° com medo do SIM?",
                    "O SIM √© mais gostoso!",
                    "Vai, clica no SIM!",
                    "T√¥ te vendo a√≠...",
                    "O bot√£o SIM √© mais bonito!"
                ];
                btnNao.textContent = frases[Math.floor(Math.random() * frases.length)];
            }
            
            // Toca som e ativa a fuga quando o mouse passar sobre o bot√£o
            btnNao.addEventListener('mouseover', function() {
                ativarFuga();
                somNao.currentTime = 0; // Reinicia o som se j√° estiver tocando
                somNao.play().catch(e => console.log('Erro ao tocar som:', e));
            });
            
            // Tamb√©m ativa a fuga ao clicar, para garantir que funcione em dispositivos touch
            btnNao.addEventListener('click', function(e) {
                e.preventDefault();
                ativarFuga();
                somNao.currentTime = 0;
                somNao.play().catch(e => console.log('Erro ao tocar som:', e));
            });
            
            // Cria cora√ß√µes flutuantes
            function criarCoracao() {
                const coracao = document.createElement('div');
                coracao.className = 'coracao';
                coracao.innerHTML = '‚ù§Ô∏è';
                coracao.style.left = Math.random() * 100 + 'vw';
                coracao.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.getElementById('coracoes').appendChild(coracao);
                
                // Remove o cora√ß√£o ap√≥s a anima√ß√£o
                setTimeout(() => {
                    if (coracao.parentNode) {
                        coracao.remove();
                    }
                }, 5000);
            }
            
            // Gera cora√ß√µes a cada 300ms
            const coracaoInterval = setInterval(criarCoracao, 300);
            
            // Configura o bot√£o Sim
            const btnSim = document.getElementById('btnSim');
            btnSim.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Toca o som de festa
                somFesta.volume = 0.5;
                somFesta.play().catch(e => console.log('Erro ao tocar som de festa:', e));
                
                // Mostra a anima√ß√£o de confete
                const confettiContainer = document.getElementById('confettiContainer');
                confettiContainer.style.display = 'block';
                
                // Dispara o confete se a fun√ß√£o estiver dispon√≠vel
                if (window.confetti) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']
                    });
                }
                
                // Redireciona para o WhatsApp ap√≥s 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'https://wa.me/558899713494?text=Oi%20neneto,%20aceito%20aquele%20beijo%20!%20';
                }, 1500);
            });
            
            // Para a anima√ß√£o de cora√ß√µes quando a p√°gina n√£o estiver vis√≠vel
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearInterval(coracaoInterval);
                }
            });
        });
    </script>
</body>
</html>
